    <body>

        <div class="containerHeader">


            <div class="headerLeftMenu">
                <img src="/asseds/img/Capa2.png" class="headerMenuImage">
                <button id="headerSummaryButton" class="headerSummaryButton"><img class="headerSummeryButtonImage" src="/asseds/img/uit_web-grid.png">Summary</button>
                <button class="headerBoatrdButton"><img class="headerBoardButtonImage" src="/asseds/img/Frame 12.png">Board</button>
                <button class="headerAddTaskButton"><img class="headerAddTaskButtonImage" src="/asseds/img/Group 1.png">Add Task</button>
                <button class="headerContactsButton"><img class="headerContactsButtonImage" src="/asseds/img/Frame 12 (1).png">Contacts</button>
                <button class="headerLegalNoticeButton"><img class="headerLegalNoticeButtonImage" src="/asseds/img/Frame 4.png">Legal Notice</button>
            </div>
        <div class="headerRightMenu">
            <div class="header">
                <p>Kanban Project Management Tool</p>

                <div class="headerImg">
                    <img onclick="help()" class="information" src="/asseds/img/information.png">
                    <img class="personLogIn" src="/asseds/img/logo.jpg">
                </div>
            </div>


            <div id="mainContainer" class="mainContainer">
                <div class="headline">
                    <h1>Add Task</h1>
                </div>
                <div class="middleLine"></div>
                <div class="flex">
                    <div class="leftContainer">
                        <p>Title</p>
                        <form onsubmit="addTask(); return false;">
                        <input placeholder="Enter a title" required>
                        <p>Description</p>
                        <textarea required placeholder="Enter a Description"></textarea>
                        <p>Category</p>
                        <select required placeholder="Select task category">
                        <option>New category</option>
                        <option>Sales</option>
                        <option>Backoffice</option>
                        </select>
                        <p>Assigned to</p>
                        <select placeholder="Select contacts to assign"></select>

                    </div>
                    <div class="rightContainer">
                        <p>Due date</p>
                        <div>
                            <input type="date" placeholder="dd/mm/yyyy" required>
                            
                        </div>
                        <p>Prio</p>
                        <div class="prio">
                            <div id="red" onclick="changeColor(red)" class="prioContainer">Urgent
                                <img src="asseds/img/Vector red.png">
                            </div>
                            <div id="yellow" onclick="changeColor(yellow)" class="prioContainer">Medium
                                <img src="asseds/img/Vector yellow.png">
                            </div>
                            <div id="green" onclick="changeColor(green)" class="prioContainer">Low
                                <img src="asseds/img/Vector green.png">
                            </div>
                        </div>
                        <p>Subtasks</p>
                        <div>
                            <input required>
                            <img class="subtaskIMG" src="asseds/img/Vector (1).png">
                        </div>

                        <div class="subtaskContainer">
                            <img class="subtasksImg" src="asseds/img/Rectangle 5.png">
                            <p>Subtask 1</p>
                        </div>
                        <div class="btn">
                            <button class="btnClear">Clear
                                <img src="asseds/img/cross.png">
                            </button>
                            <button class="btnCreate"> Create Task
                                <img src="asseds/img/hacken.png">
                            </button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

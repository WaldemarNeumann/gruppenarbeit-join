<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppenarbeit Join</title>
    <link rel="stylesheet" href="/css/board.css">
    <script src="js/board.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" Crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family=Inter:wght@100 & display Familie= Inter:wght@100;200;300;400;500;600;700;800;900 & ">


</head>


<body onload="includeHTML()">

    <div class="content">
        <div w3-include-html="/asseds/templates/desktop_template.html"></div>

        <div class="rightContent">
            <div class="headerContent">
                <p>Kanban Project Management Tool</p>

                <div class="headerContentRight">
                    <img onclick="help()" class="information" src="/asseds/img/information.png">
                    <img class="personLogIn" src="/asseds/img/logo.jpg">
                </div>
            </div>

            <div>

            </div>

            <div class="mainContent">

                <div class="headerUnderRightMenuHeader ">
                    <p class="headerUnderRightMenuHeaderHeadline ">Board</p>
                    <div class="containerInputfield ">
                        <input class="headerUnderRightMenuHeaderInputfield " type="text " placeholder="Find Task ">
                        <img class="containerInputfieldImage " src="/asseds/img/Vector (7).png ">
                    </div>
                    <button class="headerUnderRightMenuHeaderButton ">Add Task<img class="addTaskImage " src="/asseds/img/Group 11.png "></button>
                </div>

                <div class="containerTodoList">
                    <div class="containerTodoListTodo">
                        <p class="containerTodoListTodoTodo">To do</p>
                        <img src="/asseds/img/plus button v1.png ">
                    </div>

                    <div class="containerTodoListTodo">
                        <p class="containerTodoListProgress">In progress</p>
                        <img src="/asseds/img/plus button v1.png ">
                    </div>

                    <div class="containerTodoListTodo">
                        <p class="containerTodoListFeedback">Awaiting Feedback</p>
                        <img src="/asseds/img/plus button v1.png ">
                    </div>

                    <div class="containerTodoListTodo">
                        <p class="containerTodoListDone">Done</p>
                        <img src="/asseds/img/plus button v1.png ">
                    </div>
                </div>

            </div>
        </div>


    </div>


</body>



</html>

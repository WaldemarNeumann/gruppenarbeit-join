<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="/css/board.css">

    <script src="/js/board.js"></script>
    <script src="/js/task_form.js"></script>
    <script src="/js/desktop_template.js"></script>

    <link rel="icon" type="image/x-icon" href="asseds/img/Capa 1.png">

</head>


<body onload="includeHTML()">

    <div class="content">
        <div w3-include-html="/asseds/templates/desktop_template.html"></div>
        <div id="addTaskRight" w3-include-html="/asseds/templates/task_form.html" class="d-none"></div>

        <div class="rightContent">
            <div class="headerContent">
                <p>Kanban Project Management Tool</p>

                <div class="headerContentRight">
                    <img onclick="help()" class="information" src="/asseds/img/information.png">
                    <img class="personLogIn" src="/asseds/img/logo.jpg">
                </div>
            </div>

            <div class="mainContent">

                <div class="headerUnderRightMenuHeader ">
                    <p class="headerUnderRightMenuHeaderHeadline ">Board</p>
                    <div class="containerInputfield ">
                        <input class="headerUnderRightMenuHeaderInputfield " type="text " placeholder="Find Task ">
                        <img class="containerInputfieldImage " src="/asseds/img/Vector (7).png ">
                    </div>
                    <button onclick="addTaskRight()" class="headerUnderRightMenuHeaderButton ">Add Task<img class="addTaskImage " src="/asseds/img/Group 11.png "></button>
                </div>

                <div class="containerTodoList">
                    <div>
                        <div class="containerTodoListTodo" id="myHeader">
                            <p onclick="addTaskRight()" class="containerTodoListTodoTodo">To do</p>
                            <button onclick="addTaskRight()" class="plusButtonTodoList">+</button>
                        </div>

                        <div id="containerTodo" class="containerTodo">


                        </div>



                    </div>

                    <div>
                        <div class="containerTodoListTodo">
                            <p onclick="addTaskRight()" class="containerTodoListProgress">In progress</p>
                            <button onclick="addTaskRight()" class="plusButtonTodoList">+</button>
                        </div>

                        <div class="containerTodo">
                            <div class="containerBlock">
                                <img src="/asseds/img/Frame 113 (1).png">
                                <p>Call potencial clients</p>
                                <p>Make the produkt presentation to prospective buyers</p>
                            </div>


                        </div>

                    </div>

                    <div>
                        <div class="containerTodoListTodo">
                            <p onclick="addTaskRight()" class="containerTodoListFeedback">Awaiting Feedback</p>
                            <button onclick="addTaskRight()" class="plusButtonTodoList">+</button>
                        </div>

                        <div class="containerTodo">
                            <div class="containerBlock">
                                <img src="/asseds/img/Frame 113 (2).png">
                                <p>Accounting invoices</p>
                                <p>Write open incoices for customer</p>
                            </div>
                        </div>

                    </div>

                    <div>
                        <div class="containerTodoListTodo">
                            <p onclick="addTaskRight()" class="containerTodoListDone">Done</p>
                            <button onclick="addTaskRight()" class="plusButtonTodoList">+</button>
                        </div>

                        <div class="containerTodo">
                            <div class="containerBlock">
                                <img src="/asseds/img/Frame 113 (3).png">
                                <p>Social media strategy</p>
                                <p>Develop on ad campaign for brand positioning</p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>


    </div>


</body>



</html>

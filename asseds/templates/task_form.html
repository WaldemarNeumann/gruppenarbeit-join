<link rel="stylesheet" href="/css/task_form.css">


<div class="mainContainer">
    <div class="mainContainerTaskForm">
        <div class="mainContent1">
            <div class="headline">
                <p class="headlineTitel">Add Task</p>
            </div>
        </div>


        <div class="middleLine"></div>
        <div class="flexContainer">
            <form class="containerForm" onsubmit="onSubmit(event);">
                <div class="leftContainer">

                    <p class="titleInputFields">Title</p>
                    <input id="title" placeholder="Enter a title" required>

                    <p class="titleInputFields">Description</p>
                    <textarea id="description" required placeholder="Enter a Description"></textarea>

                    <p class="titleInputFields">Category</p>
                    <div id="borderButton" class="categoryDiv" onclick="openCategory()">
                        <p class="selectTaskCategory">Select Task Category</p>
                        <img src="/asseds/img/Vector 2.png">
                    </div>

                    <ul id="categoryList" class="categoryList d-none">
                        <div class="categoryMediaDivSmoll">
                            <li class="taskCategory">New Category</li>
                        </div>

                        <div class="categoryMediaDivSmoll">
                            <li class="taskCategory">Media</li>
                            <div class="categoryMedia bg-yellow"></div>
                        </div>

                        <div class="categoryMediaDivSmoll">
                            <li class="taskCategory">Sales</li>
                            <div class="categoryMedia bg-pink"></div>
                        </div>


                    </ul>
                    <!-- <select id="category" required placeholder="Select task category">
                        <option >Select Task Category</option>
                        <option value="1">Sales</option>
                        <option value="2">Backoffice</option>
                        <option value="3">Media</option>
                        <option value="4">Marketing</option>
                   
                    </select> -->

                    <p class="titleInputFields">Assigned to</p>
                    <select id="assignedTo" required placeholder="Select contacts to assign">
                        <option >Select contacts to assign</option>
                        <option value="1">Artur Marbach</option>
                        <option value="2">David Osipov</option>
                        <option value="3">Waldemar Neumann</option>
                        <option value="4">Invite new contact</option>
                    </select>

                </div>

                <div onclick="closeContainer()" class="closes">&times;</div>

                <div class="rightContainer">
                    <p class="titleInputFields">Due date</p>
                    <div>
                        <input id="dueDate" type="date" placeholder="dd/mm/yyyy" required>
                    </div>

                    <p class="titleInputFields">Prio</p>
                    <div id="prio" class="prio">
                        <div id="red" onclick="changeColorRed()" class="prioContainer">Urgent
                            <img id="redImg" src="/asseds/img/pfeil-oben-rot.png">
                        </div>
                        <div id="yellow" onclick="changeColorYellow()" class="prioContainer">Medium
                            <img id="yellowImg" class="medium" src="/asseds/img/medium-gelb.png">
                        </div>
                        <div id="green" onclick="changeColorGreen()" class="prioContainer">Low
                            <img id="greenImg" src="/asseds/img/pfeil-unten-grÃ¼n.png">
                        </div>
                    </div>

                    <p class="titleInputFields">Subtasks</p>
                    <div class="relativeContainer">
                        <input required>
                        <img class="subtaskIMG" src="asseds/img/Vector (1).png">
                    </div>

                    <div class="subtaskContainer">
                        <input id="subtask" class="checkbox" type="checkbox">
                        <p>Subtask 1</p>
                    </div>


                    <div class="btn">
                        <button onclick="closeContainer()" class="btnClear">Clear
                            X
                        </button>

                        <button type="submit" class="btnCreate"> Create Task
                            <img src="asseds/img/hacken.png">
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppenarbeit Join</title>
    <link rel="stylesheet" href="/css/desktop_template.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" Crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family=Inter:wght@100 & display Familie= Inter:wght@100;200;300;400;500;600;700;800;900 & ">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="containerHeader">


        <div class="headerLeftMenu">
            <img src="/asseds/img/Capa2.png" class="headerMenuImage">
            <button id="headerSummaryButton" class="headerSummaryButton"><img class="headerSummeryButtonImage" src="/asseds/img/Vector (6).png">Summary</button>
            <button class="headerBoardButton"><img class="headerBoardButtonImage" src="/asseds/img/Frame 12.png">Board</button>
            <button class="headerAddTaskButton"><img class="headerAddTaskButtonImage" src="/asseds/img/Group 1.png">Add Task</button>
            <button class="headerContactsButton"><img class="headerContactsButtonImage" src="/asseds/img/Frame 12 (1).png">Contacts</button>
            <button class="headerLegalNoticeButton"><img class="headerLegalNoticeButtonImage" src="/asseds/img/Frame 4.png">Legal Notice</button>
        </div>

        <div class="headerRightMenu">
            <p class="headerRightMenuUserName">Kanban Projekt Management Tool</p>
            <img class="headerRightMenuImage" src="/asseds/img/Vector (4).png">
            <img class="headerRightMenuPicture" src="/asseds/img/5I4A0006_xing.jpg">
        </div>

        <div class="headerUnderRightMenu">
            <div class="headerUnderRightMenuHeader">
                <p class="headerUnderRightMenuHeaderHeadline">Board</p>
                <div class="containerInputfield">
                    <input class="headerUnderRightMenuHeaderInputfield" type="text" placeholder="Find Task">
                    <img class="containerInputfieldImage" src="/asseds/img/Vector (7).png">
                </div>
                <button class="headerUnderRightMenuHeaderButton">Add Task<img class="addTaskImage" src="/asseds/img/Group 11.png"></button>
            </div>

            <div class="containerTodoList">
                <div class="containerTodoListTodo">
                    <p>To do</p>
                    <img src="/asseds/img/plus button v1.png">
                </div>

                <div class="containerTodoListProgress">
                    <p>In progress</p>
                    <img src="/asseds/img/plus button v1.png">
                </div>

                <div class="containerTodoListFeedback">
                    <p>Awaiting Feedback</p>
                    <img src="/asseds/img/plus button v1.png">
                </div>

                <div class="containerTodoListDone">
                    <p>Done</p>
                    <img src="/asseds/img/plus button v1.png">
                </div>
            </div>
        </div>



    </div>


</body>

</html>
